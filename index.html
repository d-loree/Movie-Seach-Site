<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>
<body>
    <div class="top-nav">
        <a class="active" href="#">Movies Search Site</a> <!-- Site title text -->
        <div class="search-container"> <!-- Container for search bar/form -->
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search..."> <!-- Search bar -->
            </form>
        </div>
    </div>

    <section id="section"> <!-- Create section to put our movie elements when we search -->
    </section>

    <script src="script.js"></script> <!-- Add javascript file to fetch movies from TMDB API -->
</body>
</html>
